<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actas Notariales - MREMH</title>
</head>
<body>
    <div id="app">
        <div class="container">
            <h1>Actas Notariales - MREMH</h1>
            
            <!-- Mensaje de carga -->
            <div id="loading" class="loading">
                <div class="spinner"></div>
                <p>Inicializando dispositivos...</p>
            </div>

            <!-- Mensaje de error -->
            <div id="errorMessage" class="error-message hidden">
                <p id="errorText"></p>
            </div>

            <!-- Contenedor de video -->
            <div class="video-wrapper">
                <div id="videoContainer" class="video-container">
                    <!-- Placeholder cuando la cámara está apagada -->
                    <div id="cameraOffPlaceholder" class="camera-off-placeholder">
                        <svg width="64" height="64" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M21 6.5l-4 4V7c0-.55-.45-1-1-1H9.82L21 17.18V6.5zM3.27 2L2 3.27 4.73 6H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.21 0 .39-.08.54-.18L19.73 21 21 19.73 3.27 2z"/>
                        </svg>
                        <p>Tu cámara está apagada</p>
                    </div>
                </div>

                <!-- Controles -->
                <div class="controls">
                    <button id="cameraBtn" class="control-btn" disabled>
                        <svg id="cameraIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M17 10.5V7c0-.55-.45-1-1-1H4c-.55 0-1 .45-1 1v10c0 .55.45 1 1 1h12c.55 0 1-.45 1-1v-3.5l4 4v-11l-4 4z"/>
                        </svg>
                        <span id="cameraText">Encender Cámara</span>
                    </button>

                    <button id="micBtn" class="control-btn" disabled>
                        <svg id="micIcon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 14c1.66 0 3-1.34 3-3V5c0-1.66-1.34-3-3-3S9 3.34 9 5v6c0 1.66 1.34 3 3 3z"/>
                            <path d="M17 11c0 2.76-2.24 5-5 5s-5-2.24-5-5H5c0 3.53 2.61 6.43 6 6.92V21h2v-3.08c3.39-.49 6-3.39 6-6.92h-2z"/>
                        </svg>
                        <span id="micText">Encender Micrófono</span>
                    </button>
                </div>

                <!-- Selector de cámara -->
                <div id="cameraSelector" class="camera-selector hidden">
                    <label for="cameraSelect">Seleccionar cámara:</label>
                    <select id="cameraSelect"></select>
                </div>
            </div>

            <!-- Información de dispositivos -->
            <div id="deviceInfo" class="device-info hidden">
                <h3>Dispositivos disponibles:</h3>
                <p><strong>Cámaras:</strong> <span id="cameraCount">0</span></p>
                <p><strong>Micrófonos:</strong> <span id="micCount">0</span></p>
            </div>
        </div>
    </div>
    
    <script type="module" src="/src/main.js"></script>
</body>
</html>
